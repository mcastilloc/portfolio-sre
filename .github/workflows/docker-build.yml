name: CI/CD Docker Demo

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci:
    name: CI - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ci-docker-demo:latest competencias/contenedores-devops/docker/ci-docker-demo

      - name: Run tests
        run: |
          docker run --rm ci-docker-demo:latest pytest

  cd:
    name: CD - Simulated Deploy
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Simulate deploy
        run: |
          echo "ðŸš€ Starting deployment"
          echo "Deploying Docker image ci-docker-demo:latest"
          sleep 2
          echo "âœ… Application deployed successfully (simulated)"
